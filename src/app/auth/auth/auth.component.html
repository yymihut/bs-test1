<main class="page hire-me-page">
  <section class="portfolio-block hire-me">
    <div class="container">
      <div class="heading">
        <h2 id="inregistreazate">Inregistreaza-te</h2>
      </div>
      <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
        <!--  -->
        <div class="form-group">
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input class="form-control" type="email" id="email" formControlName="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" formControlName="password" minlength="8" />
            <span class="warning" *ngIf="dateForm.get('password').errors && dateForm.get('password')?.touched">Parola
              minim 8
              caractere !!!</span>
            <!--  -->
          </div>
          <div style="display: flex ; align-items: center; justify-content: start; flex-wrap: wrap;">
            <button class="btn btn-primary" type="submit" style="margin-left: 10px;">
              {{isLoginMode? 'Login' : 'Sign Up'}}
            </button>
            <button class="btn btn-primary" type="button" style="margin-left: 10px;" (click)="onSwitchMode()">
              Switch to {{isLoginMode? 'Sign Up' : 'Login'}}
            </button>
            <button class="btn btn-danger " type="button" style="margin-left: 10px;" (click)="onCancel()">
              Cancel
            </button>
          </div>

          <!-- <div class="alert alert-danger" *ngIf="error">
                <h1>A aparut o eroare</h1>
                <p>{{error.message}}</p>
                <p>{{error.error.error}}</p>
                <button class="btn btn-danger" type="button" style="margin-left: 10px;" (click)="inchideEroarea()">
                  Ok
                </button>
              </div> -->
        </div>
      </form>
    </div>
  </section>
</main>
